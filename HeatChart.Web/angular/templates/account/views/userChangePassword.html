<div class="row">
    <form class="form-signin" role="form" novalidate angular-validator name="userChangePasswordForm" angular-validator-submit="changePassword()">
        <h3 class="form-signin-heading">Change Password</h3>
        <div class="form-group">
            <label for="inputUsername" class="">User Name</label>
            <input type="text" name="inputUsername" readonly class="form-control" ng-model="EditedUser.Username"
                   placeholder="Username" validate-on="blur" required required-message="'Username is required'">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" name="inputEmail" class="form-control" readonly ng-model="EditedUser.Email"
                   placeholder="Email address" validate-on="blur" required required-message="'Email is required'">
        </div>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="{{inputType}}" name="oldPassword" class="form-control" ng-model="EditedUser.OldPassword"
                   placeholder="Old Password" validate-on="blur" required required-message="'Old Password is required'">
            <div class="row" style="margin-left:0%;">
                <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                <label for="checkbox" ng-if="passwordCheckbox">Hide characters</label>
                <label for="checkbox" ng-if="!passwordCheckbox">Show characters</label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword">New Password</label>
            <input type="password" name="inputPassword" class="form-control" ng-model="EditedUser.Password"
                   placeholder="Password" validate-on="blur" required required-message="'Password is required'">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>
    </form>
</div>
