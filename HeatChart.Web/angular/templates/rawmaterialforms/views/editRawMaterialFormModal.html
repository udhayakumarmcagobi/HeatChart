<div class="panel panel-primary">
    <div class="panel-heading">
        Edit {{EditedRawMaterialForm.Name}}
    </div>
    <div class="panel-body">
        <form role="form"  angular-validator name="editRawMaterialFormForm" angular-validator-submit="updateRawMaterialForm()">
            <div class="form-group">
                <label class="lab-important" for="name">RawMaterialForm Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" readonly ng-model="EditedRawMaterialForm.Name" name="name" id="name" placeholder="RawMaterialForm Name" validate-on="blur"
                           required required-message="'Name is required'">
                </div>                
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="EditedRawMaterialForm.Description" name="description" id="description"
                           placeholder="Description" validate-on="blur">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateRawMaterialForm()">Update</button>
        </div>
    </div>
</div>
